    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              mono: ['"Share Tech Mono"', 'monospace'],
              sans: ['"Inter"', 'sans-serif'],
            },
            colors: {
              'hl-orange': '#ff9400',
              'hl-dark': '#1a1a1a',
              'hl-gray': '#2d3748',
              'hl-text': '#cbd5e0',
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glitch': 'glitch 1s linear infinite',
            },
            keyframes: {
              glitch: {
                '2%, 64%': { transform: 'translate(2px,0) skew(0deg)' },
                '4%, 60%': { transform: 'translate(-2px,0) skew(0deg)' },
                '62%': { transform: 'translate(0,0) skew(5deg)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        background-color: #0f0f11;
        color: #cbd5e0;
      }
      .scanline {
        inline-size: 100%;
        block-size: 100px;
        z-index: 10;
        background: linear-gradient(0deg, rgba(0,0,0,0) 0%, rgba(255, 148, 0, 0.1) 50%, rgba(0,0,0,0) 100%);
        opacity: 0.1;
        position: absolute;
        inset-block-end: 100%;
        animation: scanline 10s linear infinite;
        pointer-events: none;
      }
      @keyframes scanline {
        0% { inset-block-end: 100%; }
        100% { inset-block-end: -100px; }
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        inline-size: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f0f11; 
      }
      ::-webkit-scrollbar-thumb {
        background: #2d3748; 
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #ff9400; 
      }
    </style>
